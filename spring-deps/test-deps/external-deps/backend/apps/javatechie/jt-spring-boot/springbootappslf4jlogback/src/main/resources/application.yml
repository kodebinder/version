logging:
    file:
        name: Logs/api.log
    level:
        com:
            javatechie:
                spring:
                    logging:
                        api: DEBUG
        org:
            springframework:
                web: ERROR
        s7:
            Application: WARN
    pattern:
        console: '"%d{yyyy-MM-dd HH:mm:ss} - %msg%n"'
        file: '"%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"'