eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false
resilience4j:
  retry:
    instance:
      springbootappproductservice:
        max-attempts: 2
        wait-duration: 3s
server:
  port: 8082
spring:
  application:
    name: springbootappproductservice
  datasource:
    password: Welcome@123
    url: 'jdbc:mysql://localhost:3306/product-db'
    username: root
  kafka:
    bootstrapServers: 'localhost:9092'