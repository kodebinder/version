<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Student Data</title>
</head>

<body>
	<h1>Student Details</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Marks</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.name}"></td>
			<td th:text="${student.marks}"></td>
		</tr>
	</table>
</body>

</html>
